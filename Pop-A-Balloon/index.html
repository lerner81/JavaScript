<!DOCTYPE html>
<html>
  <head>

    <title>Pop-A-Balloon (CSCI2447)</title>
  
    
	<link href="css/game.css" rel="stylesheet" />
	<script src="js/jquery-3.3.1.min.js"></script>

  <body>
	<div id="content">

		<h1>Pop-A-Balloon </h1>
		
		<p>After clicking "start", you will have 30 seconds to click
		as many balloons as you can. The balloons appear randomly and they speed up after every 10 seconds. So be ready! </p>
		
		<div id="controls">

			<span id="score">0 pts</span>

			<button type="button" id="start_button">Start!</button>

		</div>
		
		<div id="timer">30 seconds left</div>
		
		<div id="gamespace">		
			<img src="img/cactus1.png" id ="cactus1"/>
			<img src="img/cactus2.png" id ="cactus2"/>
			<img src="img/cactus3.png" id ="cactus3"/>
			<img src="img/cactus4.png" id ="cactus4"/>
			<img src="img/cactus5.png" id ="cactus5"/>
			<img src="img/cactus6.png" id ="cactus6"/>
			<img src="img/cactus7.png" id ="cactus7"/>
			<img src="img/cactus8.png" id ="cactus8"/>
			<img src="img/cactus9.png" id ="cactus9"/>
			<img src="img/cactus10.png" id ="cactus10"/>
			<img src="img/cactus11.png" id ="cactus11"/>
			<img src="img/cactus12.png" id ="cactus12"/>

		</div>

	</div>
	
	</body>
